<!DOCTYPE HTML>
{% load staticfiles %}
<html>
<head>
    <LINK href="{% static 'css/basic/basic.css' %}" rel="stylesheet" title="basicstyle" type="text/css" />
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
    <div class="logo" > <img src="{% static 'images/title_logo.png' %}" alt="Best Books"/> </div>
    <div class="nav">
        <ul>
            <li><a href="/books" {% if request.path == '/books/' %} class="active" {% endif %}>Home</a></li>
            <li><a href="/books" {% if request.path == '/books/submit/' %} class="active" {% endif %}>Submit Book</a></li>
            <li><a href="/books" {% if request.path == '/books/search/' %} class="active" {% endif %}>Search Books</a></li>
            <li><a href="/books/about/" {% if request.path == '/books/about/' %} class="active" {% endif %}>About Us</a></li>
            <li><a href="/books" class="login{% if request.path == '/books/sign-up/' %} active{% endif %}">Sign Up</a></li>
            <li><a href="/books" class="login{% if request.path == '/books/log-in/' %} active{% endif %}">Log In</a></li>

        </ul> <br /> <br />
    </div>

    {% block body %}{% endblock %}
</body>
